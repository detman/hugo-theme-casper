{{ $baseurl := .Site.BaseURL }}
<article class="post {{ .Section }}">
    <header class="post-header">
        {{if .Params.tags }}
            <p class="post-meta">
            {{ range $index, $tag := .Params.tags }}
                <a href="{{$baseurl}}tags/{{ $tag | urlize }}/">#{{ $tag }}</a> 
            {{ end }}
            </p>
        {{end}}
        <h2 class="post-title" style="font-size: 1.5em; margin-bottom: 10px"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    </header>
    <section class="post-excerpt">
       <p>
       {{ with .Params.image }}
       <img class="post-teaser" src="/generated/700/{{ . }}">
       {{ end }}
        {{ .Summary }} <a class="read-more" href="{{.RelPermalink}}">&raquo;</a></p>
    </section>
    <footer class="post-meta">
        <time class="post-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
            {{ .Date.Format "2 Jan 2006" }}
        </time>
    </footer>
</article>
